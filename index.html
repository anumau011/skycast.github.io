<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Fore Cast</title>
    <link rel="stylesheet" href="./style.css">
    <style>
        .flex-container{
            /* display: inline-block; */
            flex-direction: row;
            display: flex;
            width: 100%;
            justify-content: space-between;
        }
        /* .logo{
            border: 2px solid black;
            width: 50%;
        } */

        .searchContainer{

        }

    </style>
</head>

<body>
    <div class="flex-container">

        <div class="logo">
            <h1 id="intro">SkyCast</h1>
        </div>
        

        <div id="searchContainer">
            <input class="searchControl" type="text" placeholder="Please Enter City Name" id="searchInput">
            <button class="searchControl" id="searchBtn">Go</button>
        </div>

    </div>
        <div id="weatherContainer">
        <div id="weatherDescription">
            <h1 id="cityHeader"></h1>
            <div id="weatherMain">
                <div id="temperature"></div>
                <div id="weatherDescriptionHeader"></div>
                <div><img id="documentIconImg"></div>
            </div>
            <hr>
            <div id="windSpeed" class="bottom-details"></div>
            <div id="humidity" class="bottom-details"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
